<body>
    <canvas id="canvas"></canvas>
    <script>
// Get the canvas element and its context
var canvas = document.getElementById("canvas");
var ctx = canvas.getContext("2d");

// Set the initial position and speed of the logo
var x = 20;
var y = 20;
var vx = 1;
var vy = 1;

// Create an Image object and set its source to the logo image file
var logo = new Image();
logo.src = "https://construct-static.com/uploads/16297/918af7bd-629b-4315-8f11-bde4b905931c/c/-607149416/aps_650x642_small_transparent-pad_750x1000_f8f8f8-removebg-preview.png";

// Set the dimensions of the canvas
canvas.width = window.innerWidth;
canvas.height = 150;

// Draw the logo on the canvas
function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.drawImage(logo, x, y, 50, 30);
}

// Update the position of the logo and handle collisions with the edges of the canvas
function update() {
  x += vx;
  y += vy;

  if (x + 50 > canvas.width || x < 0) {
    vx = -vx;
  }

  if (y + 30 > canvas.height || y < 0) {
    vy = -vy;
  }
}

// Call the draw and update functions repeatedly using requestAnimationFrame
function loop() {
  draw();
  update();
  requestAnimationFrame(loop);
}

// Start the animation loop
loop();

    </script>
