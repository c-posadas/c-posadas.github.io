   <style>

      label {
      display: block;

      input[type="text"],

      color: GoldenRod;

      }

      .error {
      color: red;
      font-size: 0.8em;
      margin-top: 5px;
      }
   </style>
   <body>
      <!-- Page header -->
      <header> <h1>TGS</h1> </header>

      <!-- Main content -->
      <main>
         <section>
            <h2>Create Account</h2>

            <!-- Registration form with input fields and buttons -->
            <form onsubmit="return validateForm()" action="submit-form.php">
               <label for="name">Name:</label>
               <input type="text" id="name" name="name"><br>

               <label for="email">Email:</label>
               <input type="email" id="email" name="email"><br>

               <label for="phoneNumber">Phone Number:</label>
               <input type="tel" id="phoneNumber" name="phoneNumber" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br>

               <label for="password">Password:</label>
               <input type="password" id="password" name="password"><br>

               <label for="confirm-password">Confirm Password:</label>
               <input type="password" id="confirm-password" name="confirm-password"><br>

               <button type="submit">Register</button>
               <a href="index.html" class="cancelbtn">Cancel</a>
               <h5>Already Have an Account? <a href="Login.html" class="loginbtn">Login</a></h5>
            </form>
         </section>
      </main>

      <!-- JavaScript for form validation -->
      <script>
         function validateForm() {
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const phoneNumber = document.getElementById("phoneNumber").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm-password").value;

            // Check if name is empty
            if (name === "") {
               alert("Name must be filled out");
               return false;
            }

            // Check if email is empty or invalid
            if (emailLogin.checked && (email === "" || !/\S+@\S+\.\S+/.test(email))) {
               alert("Please enter a valid email address");
               return false;
            }

            // Check if phone number is empty or invalid
            if (phoneLogin.checked && (phoneNumber === "" || !/^\(?[0-9]{3}\)?[-. ]?[0-9]{3}[-. ]?[0-9]{4}$/.test(phoneNumber))) {
               alert("Please enter a valid phone number (XXX-XXX-XXXX)");
               return false;
            }

            // Check if password is empty or less than 6 characters long
            if (password === "" || password.length < 6) {
               alert("Password must be at least 6 characters long");
               return false;
            }

            // Check if passwords match
            if (password !== confirmPassword) {
               alert("Passwords do not match");
               return false;
            }

            // If all validations pass, return true to submit the form
            return true;
         }
      </script>
